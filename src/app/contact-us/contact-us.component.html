<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
  <div class="container" data-aos="fade-up">

    <div class="section-title">
      <h3><span>Contact Us</span></h3>
      <p>Get in Touch with MediGo</p>
    </div>

      <div class="col-lg-3 col-md-6">
        <div class="info-box  mb-4">
          <i class="fa fa-telegram"></i>
          <p>gomedigo24x7@gmail.com</p>
        </div>
      </div>

      <div class="col-lg-3 col-md-6">
        <div class="info-box  mb-4">
          <i class="fa fa-phone"></i>
          <p> 090360-16503</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-">
          <div class="info-box mb-4">
            <i class="fa fa-home"></i>
            <p>#36/5, Somasundarapalya, 27th Main Rd, HSR Layout, Bengaluru, Karnataka</p>
          </div>
        </div>

      </div>

      <div class="row" data-aos="fade-up">

        <div class="col-lg-6 ">
          <!-- <iframe class="mb-4 mb-lg-0" src="assets/homepage/map.png" frameborder="0" style="border:0; width: 100%; height: 283px;" allowfullscreen></iframe> -->

          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3889.093310487509!2d77.64885761384281!3d12.901721219900907!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae139d587dfcad%3A0xda9a0f5704af0fee!2sHashedIn%20by%20Deloitte!5e0!3m2!1sen!2sin!4v1630232458880!5m2!1sen!2sin" width= "100%" height= "283px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>


        <div class="col-lg-6">
          <form action="" (ngSubmit)="f.form.valid && onSubmit_contactUs()" name ="form_contactUs" method="post" role="form" class="php-email-form" #f="ngForm">
            <div class="row">
              <div class="col form-group">
                <input type="text" [(ngModel)]="form_contactUs.name" name="name" class="form-control" id="name" placeholder="Enter your Name" required>
              </div>
              <div class="col form-group">
                <input type="text" class="form-control" [(ngModel)]="form_contactUs.contact" name="contact" id="contact" placeholder="Enter your Contact No." required>
              </div>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" [(ngModel)]="form_contactUs.email" name="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <textarea class="form-control" [(ngModel)]="form_contactUs.message" name="message" rows="5" placeholder="Message"></textarea>
            </div>
            <div class="my-3">
              <div class="loading">Loading</div>
              <div class="error-message"></div>
              <div class="sent-message">Your message has been sent. Thank you!</div>
            </div>
            <div class="alert-danger" *ngIf="!f.form.valid && f.submitted">
              <div>Please enter all the required details.</div>
            </div>
            <div class="text-center"><button class="btn btn-primary ">SEND MESSAGE</button></div>
          </form>
        </div>

      </div>

    </div>
  </section><!-- End Contact Section -->
